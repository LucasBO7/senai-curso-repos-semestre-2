<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Introdução ao Javascript</h1>

    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome...">
        <br /><br>

        <label for="sobrenome">Sobrenome: </label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome...">
        <br /><br>

        <button onclick="alert('Boa tarde :) ')">Boa tarde</button>
        <button onclick="saudar()">Saudar</button>
    </form>

    <script>
        function saudar() {
            event.preventDefault();
            
            // separar o nome completo em duas variáveis
            let nome = document.getElementById("nome");
            let sobrenome = document.getElementById("sobrenome");

            // interpolar o valor do nome completo
            alert(`Boa tarde ${nome.value} ${sobrenome.value}!`);
            // console.log(nome);
            // console.log(nome.placeholder);
            // console.log(nome.type);
            // console.log(nome.value);
            // console.log(nome.id);
        }
    </script>

</body>

</html>

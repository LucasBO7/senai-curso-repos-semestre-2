<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>

<body>
    <form onsubmit="saudar()">
        <label for="nome-usuario">Nome do usuário</label>
        <input type="text" id="nome-usuario" placeholder="Insira o nome do usuário...">
        <br/>

        <label for="nickname-usuario">Nickname do usuário</label>
        <input type="text" id="nickname-usuario" placeholder="Insira o nickname do usuário...">
        <br/>

        <span id="saudacao"></span>
        <br/>

        <button>Mostrar nickname</button>
    </form>

    <script>
        function saudar() {
            event.preventDefault();
            let nome_usuario_inserido = document.getElementById("nome-usuario").value;
            let nickname_inserido = document.getElementById("nickname-usuario").value;

            document.getElementById("saudacao").innerText = `Olá, ${nome_usuario_inserido.replace(nome_usuario_inserido, nickname_inserido)}`;
        }
    </script>
</body>

</html>

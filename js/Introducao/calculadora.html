<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Simple Calc</h1>

    <form onsubmit="calcular()">
        <label for="numero1">Primeiro Número</label>
        <input type="number" id="numero1" placeholder="Primeiro número...">
        <br />

        <label for="numero2">Segundo Número</label>
        <input type="number" id="numero2" placeholder="Segundo número...">
        <br />

        <label for="operacao">Operação</label>
        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <p>Resultado: <strong id="obj-resultado">0</strong></p>

        <button>Calcular</button>
    </form>

    <!-- Se é get vai pela URL, se é post -> vai pelo corpo da requisição ou payload. -> -->
    <script src="./scripts/funcoes.js"></script>
</body>

</html>
